{% extends 'backend_brokers/base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4" style="color: #6c757d;">Logowanie</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary w-100">Zaloguj</button>
            </form>
            
            <p class="mt-3 text-center">
              Nie masz konta? 
              <a href="{% url 'register' %}" class="btn btn-success btn-sm">Zarejestruj się</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
